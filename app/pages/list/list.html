<ActionBar title="Groceries">
  <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
</ActionBar>
<GridLayout rows="auto, *">
  <GridLayout row="0" columns="*, auto" class="add-bar">
    <TextField #groceryTextField hint="Enter a grocery item" col="0" [(ngModel)]="grocery"></TextField>
    <Image src="res://add" col="1" (tap)="add()"></Image>
  </GridLayout>
  <ListView [items]="groceryList" class="small-spacing" row="1" [class.visible]="listLoaded">
    <template let-item="item">
      <GridLayout columns="*, auto" class="item">
        <Label [text]="item.name" class="medium-spacing" col="0"></Label>
        <Image src="res://delete" col="1" (tap)="remove(item)" class="delete_icon"></Image>
      </GridLayout>
    </template>
  </ListView>
  <ActivityIndicator
      [busy]="isLoading"
      [visibility]="isLoading ? 'visible' : 'collapse'"
      row="1"
      horizontalAlignment="center"
      verticalAlignment="center">

  </ActivityIndicator>
</GridLayout>
